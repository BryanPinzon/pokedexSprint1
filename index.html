<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header__container">
        <nav class="header__navbar">
            <figure class="header__figure">
                <img src="https://media.discordapp.net/attachments/1049815092469964913/1052314444220338187/poke_ball_icon_155925.png?width=467&height=467" alt="poke ball" class="header__image">
                <span class="header__span">P O K E D E X</span>
            </figure> 
        </nav>
    </header>
    <main class="main__container">
        <section class="main__section">
            <figure class="figure">
                <img src="https://cdn.discordapp.com/attachments/1049815092469964913/1052431119863271554/Sin-titulo-1.png" alt="" class="image">
            <h1 class="main__title">DRAGONITE</h1>
        </figure>
            <figure class="main__figure">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/149.png" alt="Dragonite Pokemon" class="main__image">
            </figure>
        </section>
        <table class="main__table">
            <tr class="main__tr">
                <td><p class="main__paragraph">NO.</p> <p>149</p></td>
                <td class="main__td"><p class="main__paragraph">LEVEL</p><p>100</p></td>
            </tr>
            <tr class="main__tr">
                <td> <p class="main__paragraph">TYPE</p> <p>FLYER</p></td>
                <td class="main__td"><p class="main__paragraph">HABILIDAD</p> <p>INNER FOCUS</p></td>
            </tr>
            <tr class="main__tr">
                <td><p class="main__paragraph">HEIGHT</p><p></p>2,2m</td>
                <td class="main__td"><p class="main__paragraph">WEIGHT</p><p></p>210 kg</td>
            </tr>
        </table>
    </main>
    <footer>
        <nav class="footer__navbar">
            <figure class="footer__figure">
                <span class="footer__span">OTHERS</span>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle" class="footer__image">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/150.png" alt="Mewtwo" class="footer__image">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/059.png" alt="Arcanine" class="footer__image">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/143.png" alt="Snorlax" class="footer__image">
            </figure> 
        </nav>
    </footer>
</body>
</html>
